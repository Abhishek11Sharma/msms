# ===============================
# = Database Configuration
# ===============================

# MySQL connection URL (adjust host, port, and database name)
spring.datasource.url=jdbc:mysql://localhost:3306/msms?useSSL=false&serverTimezone=UTC

# MySQL username and password
spring.datasource.username=root
spring.datasource.password=root

# JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================

# Automatically create or update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in console (optional)
spring.jpa.show-sql=true

# Format SQL queries (optional)
spring.jpa.properties.hibernate.format_sql=true
